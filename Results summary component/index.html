<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibe o site corretamente com base no dispositivo do usuÃ¡rio -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main class="container" >
      <div class="box" >
        <div class="card_left" >
          <h2>Your Result</h2>

          <div class="circle">
            <span class="p">76</span>
            <span>of 100</span>
          </div>
          <h1>Great</h1>
          <div class="text">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="card_right">
          <h2>Summary</h2>
          <div class="reaction" ><span>Reaction</span> <span class="num"><strong>80</strong> / 100</span></div>
          <div class="memory"><span>Memory</span> <span class="num"><strong>92</strong> / 100</span></div>
          <div class="verbal"><span>Verbal</span> <span class="num"><strong>61</strong> / 100</span></div>
          <div class="visual"><span>Visual</span> <span class="num"><strong>72</strong> / 100</span></div>
          <button>Continue</button>
        </div>
      </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
